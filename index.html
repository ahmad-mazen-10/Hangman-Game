<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="info">
            <h2 class="name">Hangman</h2>
            <div class="category">
                Word from: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </section>
        
        <audio src="./audio/sound-win.mp3" id="win" preload="auto"></audio>
        <audio src="./audio/game-over.wav" id="game-over" preload="auto"></audio>
        <script src="app.js"></script>
</body>
</html>
